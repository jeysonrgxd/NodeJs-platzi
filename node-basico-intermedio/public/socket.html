<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <!-- este archivo nos crea el socket.io para pdoer conectarnos con nuestro server de socket -->
   <script src="/socket.io/socket.io.js"></script>
</head>
<style>
   body {
      background-color: #333;
      color: white;
   }
</style>

<body>
   <h1>Mira la consola</h1>

   <script>
      let socket = io.connect('http://localhost:3000', {
         // aseguramos que las conexiones sean ciempre nuevas
         forceNew: true
      })

      // para saber que nos llegan los mensaje utilizamos socket.on, con esto escuchamos mensajes
      socket.on("message", function (data) {
         console.log(data)
      })


   </script>
</body>

</html>
